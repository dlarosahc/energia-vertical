<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <title>Iniciar Sesión</title>
</head>
<body class="bg-gray-50">
    <nav id="navbar" class="fixed top-0 left-0 right-0 h-16 bg-white border-gray-200"></nav>

    <div id="notification" class="fixed top-16 left-0 right-0"></div>

    <section class="bg-gray-50 pt-8 lg:pt-20  gap-4  flex flex-col justify-between items-center">
       
        <div class="flex flex-col items-center justify-center px-6 py-6  md:h-full lg:flex-row ">
            <img class="w-48 h-48 lg:w-96 lg:h-96  lg:block" src="/images/Logo EV Fucsia.png" alt="">
            <div class="w-full flex flex-row bg-white rounded-lg shadow  md:mt-0 sm:max-w-md xl:p-0">
                
                <div class="p-6 space-y-4 md:space-y-6 sm:p-6">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                        Ingresa a tu cuenta
                    </h1>
                    <form id="form" class="space-y-4 md:space-y-6" action="#">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Correo Eléctronico</label>
                            <input type="email" name="email" id="email-input" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="tucorreo@ejemplo.com" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Contraseña</label>
                            <input type="password" name="password" id="password-input" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                            <p id="error-text" class="text-sm text-red-700"></p>
                        </div>
                        
                        <button id="form-btn" type="submit" disabled class="w-full text-white disabled:opacity-50 bg-purple-700 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Ingresar</button>
                        <p class="text-sm font-light text-gray-500">
                            Aun no tienes una cuenta? <a href="/signup/" class="font-medium text-primary-600 hover:underline">Registrate acá</a>
                        </p>
                    </form>
                </div>
            </div>
            
        
        </div>

    </section>
    <footer class="bg-gray-50 flex justify-center  rounded-lg  m-4">
        <div class="w-full flex  justify-center items-center max-w-screen-xl mx-auto p-2">
          
            
            <span class=" text-sm text-gray-500 text-center"> © 2025 Desarrollado por: Darwin La Rosa.</span>
        </div>
    </footer>
    

<script src="../components/nav.js"></script>
<script type="module" src="index.js"></script>
<script type="module" src="../components/notification.js"></script>
</body>
</html>
